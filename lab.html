<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: aqua;
          
            background-size: cover; 
            background-repeat: no-repeat; 
            margin: 0;
            padding: 0;
            
        }

        h1 {
            font-family: 'Helvetica', sans-serif;
            color: #0066cc;
        }

        p {
            font-family: 'Georgia', serif;
            line-height: 1.6;
        }

        .important-text {
            font-weight: bold;
            color: #ff6600;
        }

        .styled-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .styled-button:hover {
            background-color: #45a049;
        }

       
        .background-element {
            background-image: url('element-background.jpg');
            background-size: cover;
            background-repeat: no-repeat; 
            padding: 20px;
            margin: 10px;
        }

        
        a:link {
            color: navy;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:active {
            color: #ff0000;
        }

        a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <h1><center>Welcome to My Website</center></h1>
    <br>

    <p><center>This is a simple example of a web page with different font styles and colors. Feel free to explore!</center></p>
    <center><p class="important-text">This text is important!</p></center>
    
    
    <br>
    <center><button class="styled-button">Click me</button></center>

    
    <div class="background-element">
      <center><p>This element has its own background image.</p></center>  
    </div>

    
    <center><p>Check out these <a href="#" target="_blank">styled links</a>.</p></center>
</body>
</html>
