<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: repeat;
            
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        header {
            color: #fff;
            width: 100%;
            text-align: center;
            font-size: 28px;
            border-bottom: 2px solid #fff;
            background-color: #3779bb; /* Deep blue color for the header */
            background: transparent;;
        }

        #container {
            background-color: rgb(96, 244, 200); /* Light gray background for content */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8); 
        }

        #head {
            color: #e74c3c; /* Red color for the heading */
            margin-bottom: 30px;
        }

        p {
            color: #7b0404;
            font-size: 25px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        button {
            padding: 15px;
            flex: 1;
            margin: 0 10px;
            background-color: #3498db; /* Blue color for buttons */
            color: #fff;
            border: 2px solid #2980b9;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <video id="video-background" autoplay muted loop>
        <source src="numbersmovingbackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <div id="head">
            <h1>Sliding Puzzle Game</h1>
        </div>
    </header>

    <div id="container">
        <p>Challenge your mind with our exciting sliding puzzle game. Rearrange the tiles to solve the puzzle and test your skills in this engaging and fun experience.</p>

        <div class="button-container">
            <button onclick="location.href='signup.html'">Sign Up</button>
            <button onclick="location.href='login.html'">Login</button>
        </div>
    </div>
</body>

</html>
